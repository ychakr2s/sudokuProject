    <script language="javascript" type="text/javascript">

        var puzzle;
        var selectedTile;
        $(document).ready(function () {

            start();
            $("#newGame").click(function () {
                init();
            });
            $("#grid").fadeIn(900);
            $("#myOwn").click(function () {
                initMyOwn();
            });
        });

        function start() {
            puzzle = new generateMyOwn();
            for (var i = 0; i < 9; i++) {
                for (var j = 0; j < 9; j++) {
                    var tile = document.getElementById("t" + i + "x" + j);
                    if (puzzle.getTileNumber(i, j) === 0) {
                        tile.className = "emptyCell";
                        tile.innerHTML = "";
                        tile.onclick = tOnClick;
                    } else {
                        tile.className = "cell";
                        tile.innerHTML = puzzle.getTileNumber(i, j);
                    }
                }
            }
        }

        function init() {
            puzzle = new generateSudoku();

            for (var i = 0; i < 9; i++) {
                for (var j = 0; j < 9; j++) {
                    var tile = document.getElementById("t" + i + "x" + j);
                    if (puzzle.getTileNumber(i, j) === 0) {
                        tile.className = "emptyCell";
                        tile.innerHTML = "";
                        tile.style.backgroundColor = "#FFFFFF";
                        // tile.onclick = tOnClick;
                    } else {
                        tile.style.backgroundColor = "#33FFD5";
                        tile.className = "cell";
                        tile.innerHTML = puzzle.getTileNumber(i, j);
                    }
                }
            }
        }

        function tOnClick() {
            if (selectedTile == null) {
                selectedTile = this;
                selectedTile.className = "emptyCell selected";
            } else {
                deselect();
            }
        }

        function deselect() {
            selectedTile.className = "emptyCell";
            selectedTile = null;
        }

        function initMyOwn() {
            location.reload();
        }
    </script>
